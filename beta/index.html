<!DOCTYPE html>
<!--https://github.com/DeepSeek-Chat-Reader/DeepSeek-Chat-Reader.github.io-->
<!--Part of the code for this HTML page was generated by DeepSeek-R1 & ChatGPT 4.1 .-->
<html data-theme="light" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appTitle">DeepSeek-Chat-Reader(beta)</title>
    
    <!-- 外部库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- 翻译数据 -->
    <script src="translations.js"></script>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div data-i18n="loadingText"></div>
    </div>

    <!-- 上传模态窗口 -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="upload-modal" id="uploadModal">
        <div class="modal-header">
            <h3 data-i18n="uploadModalTitle"></h3>
            <button class="close-modal" id="closeModal">×</button>
        </div>
        <div class="upload-section">
            <div class="file-upload" id="dropZone">
                <i class="fas fa-cloud-upload-alt" style="font-size: 32px; color: #3498db; margin-bottom: 8px;"></i>
                <p style="font-size: 0.9rem;" data-i18n="dropZoneText"></p>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>

            <div>
                <h3 style="font-size: 0.95rem; margin-bottom: 8px;" data-i18n="manualInputTitle"></h3>
                <textarea class="json-input" id="jsonInput" data-i18n-placeholder="jsonInputPlaceholder"></textarea>
                <button id="parseButton" data-i18n="parseButton"></button>
                <p><span data-i18n="helpText"></span><a href="https://github.com/DeepSeek-Chat-Reader/DeepSeek-Chat-Reader.github.io/blob/main/README.md#how-to-use" target="_blank" data-i18n="viewInstructions"></a></p>
            </div>
        </div>
    </div>

    <!-- 保存模态窗口 -->
    <div class="modal-overlay" id="saveModalOverlay"></div>
    <div class="upload-modal" id="saveModal" style="max-width:400px;">
        <div class="modal-header">
            <h3 data-i18n="saveModalTitle"></h3>
            <button class="close-modal" id="closeSaveModal">×</button>
        </div>
        <div class="upload-section" style="border-bottom:none;">
            <h4  style="margin-bottom:10px;" data-i18n="saveCurrentPage"></h4>
            <button id="saveOriginalBtn" style="margin-bottom:10px;">
                <i class="fa fa-github"></i> <span data-i18n="downloadFromGitHub"></span>
            </button>
            <button id="saveOriginalGiteeBtn" style="margin-bottom:10px;">
                <i class="fa fa-gitee"></i> <span data-i18n="downloadFromGitee"></span>
            </button>
            <button id="saveOfflineBtn" class="btn-failure" style="margin-bottom:10px;">
                <i class="fa fa-file-code-o"></i> <span data-i18n="saveSnapshot"></span>
            </button>
            <h4  style="margin-bottom:10px;" data-i18n="saveEditedConversations"></h4>
            <button id="saveJsonBtn" style="margin-bottom:10px;">
                <i class="fas fa-file-export"></i> <span data-i18n="saveAsJSON"></span>
            </button>
            <button id="saveHtmlBtn" class="btn-failure" style="margin-bottom:10px;">
                <i class="fas fa-comments"></i> <span data-i18n="saveWithSnapshot"></span>
            </button>
        </div>
    </div>

    <header>
        <div class="header-main">
            <h1><i class="fas fa-comments"></i><span data-i18n="appTitle"></span></h1>
            <p><span data-i18n="lastUpdated"></span><a href="https://github.com/DeepSeek-Chat-Reader/DeepSeek-Chat-Reader.github.io/" target="_blank" data-i18n="projectHomepage"></a></p>
        </div>
        <div class="header-controls">
            <!-- 语言选择器 -->
            <div class="language-selector">
                <i class="fas fa-globe"></i>
                <select id="languageSelect" aria-label="Language">
                    <option value="zh-CN">中文</option>
                    <option value="en">English</option>
                </select>
            </div>

            <button class="upload-modal-btn" id="uploadModalBtn" aria-label="Upload JSON">
                <i class="fas fa-upload"></i> <span data-i18n="uploadJSON"></span>
            </button>
            <button class="toggle-sidebar-btn" id="toggleSidebarBtn" aria-label="Switch Sidebar">
                <i class="fas fa-list"></i> <span data-i18n="toggleSidebar"></span>
            </button>
            <button class="toggle-content-btn" id="toggleContentBtn" aria-label="Switch content display/hide" style="display: none;">
                <i class="fas fa-file-alt"></i> <span data-i18n="toggleContent"></span>
            </button>
            <button class="theme-toggle" id="themeToggle" aria-label="Switch Theme">
                <i class="fas fa-moon"></i> <span data-i18n="darkMode"></span>
            </button>
            <button class="save-btn" id="saveBtn" aria-label="Save Page">
                <i class="fas fa-download"></i> <span data-i18n="saveOffline"></span>
            </button>
            <button class="print-btn btn-failure" id="printBtn" aria-label="Print Conversations">
                <i class="fas fa-print"></i> <span data-i18n="printConversations"></span>
            </button>
            <button class="reset-btn btn-danger" id="resetBtn" aria-label="Close Conversations">
                <i class="fas fa-times"></i> <span data-i18n="closeConversations"></span>
            </button>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="conversation-list" id="conversationList">
                <!-- 将搜索栏移动到对话列表内部 -->
                <div class="search-filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" data-i18n-placeholder="searchPlaceholder" aria-label="Search conversation">
                    </div>
                    
                    <div class="search-stats" id="searchStats" data-i18n="searchResults"></div>
                    
                    <div class="date-filter">
                        <input type="date" id="filterStartDate" data-i18n-placeholder="startDate" aria-label="Start date">
                        <input type="date" id="filterEndDate" data-i18n-placeholder="endDate" aria-label="End date">
                    </div>

                    <div class="sort-options">
                        <select id="sortSelect" aria-label="Sort by">
                            <option value="newest" data-i18n="sortNewest"></option>
                            <option value="oldest" data-i18n="sortOldest"></option>
                            <option value="title" data-i18n="sortTitle"></option>
                        </select>
                    </div>
                </div>

                <div class="conversation-list-header">
                    <span><i class="fas fa-list"></i> <span data-i18n="conversationList"></span></span>
                    <span id="conversationCount" data-i18n="conversationCount"></span>
                </div>
                <div class="conversations-container" id="conversationsContainer">
                    <p style="padding: 15px; color: #777;" data-i18n="noConversations"></p>
                    <!-- 对话项渲染区域 -->
                </div>
            </div>
        </div>

        <div class="resize-handle" id="resizeHandle"></div>

        <div class="content-area collapsed" id="contentArea">
            <div class="conversation-detail" id="conversationDetailContainer">
                <div style="text-align: center; padding: 40px; color: #777;">
                    <i class="fas fa-comment-dots" style="font-size: 48px;"></i>
                    <p data-i18n="selectConversation"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 工具函数 -->
    <script src="utils.js"></script>
    <!-- 主应用程序 -->
    <script src="main.js"></script>
</body>
</html>
